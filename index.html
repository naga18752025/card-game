<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>トランプバトル|トップ画面</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="ue">
            <h1>トランプバトル</h1>
        </div>
        <div class="container" id="main">
            <button id="start">対戦開始</button>
            <button id="rule">ルール説明</button>
        </div>
        <div id="shita">
            <p id="loginName">未ログイン</p>
            <button id="logout">ログアウト</button>
        </div>
    </div>
    <div id="rotate-warning" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    ">
        縦向きでプレイしてください
    </div>

    <script>
    function checkOrientationByAspect() {
        const isPortrait = window.innerHeight >= window.innerWidth;
        const warning = document.getElementById("rotate-warning");
        warning.style.display = isPortrait ? "none" : "flex";
    }

    // 最初にチェック
    checkOrientationByAspect();

    // 向きが変わったときにチェック
    window.addEventListener("resize", checkOrientationByAspect);
    window.addEventListener("orientationchange", checkOrientationByAspect);
    </script>
</body>
</html>
