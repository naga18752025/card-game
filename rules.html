<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>トランプバトル|ルール説明画面</title>
    <link rel="stylesheet" href="rules.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="ue">
            <h1>トランプバトル</h1>
        </div>
        <div class="container" id="main">
            <img src="./fundamental rule.jpeg" width="100%" height="auto">
        </div>
        <div id="topback">
            <button id="topbackbutton" onclick="topback()">TOPページへ戻る</button>
        </div>
        <div id="shita">
            <p id="loginName">未ログイン</p>
        </div>
    </div>
    <div id="rotate-warning" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    ">
        縦向きでプレイしてください
    </div>

    <script>
    function checkOrientationByAspect() {
        const isPortrait = window.innerHeight >= window.innerWidth;
        const warning = document.getElementById("rotate-warning");
        warning.style.display = isPortrait ? "none" : "flex";
    }

    // 最初にチェック
    checkOrientationByAspect();

    // 向きが変わったときにチェック
    window.addEventListener("resize", checkOrientationByAspect);
    window.addEventListener("orientationchange", checkOrientationByAspect);
    </script>
    <script src="rules.js" defer></script>
</body>
</html>
