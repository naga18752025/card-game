<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>トランプバトル|ログイン画面</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div id="ue">
            <h1>トランプバトル</h1>
        </div>
        <div class="container" id="main">
            <h2 id="top">ログイン</h2>

            <div class="form-group">
                <label for="username" class="moji">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力">
            </div>

            <div class="form-group">
                <label for="password" class="moji">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力">
            </div>

            <div class="form-group">
                <button id="loginButton" onclick="registerUser()">送信</button>
            </div>
        </div>
        <div id="shita">
            <p>未ログイン</p>
        </div>
    </div>
    <div id="rotate-warning" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    ">
        縦向きでプレイしてください
    </div>

    <script>
    function checkOrientationByAspect() {
        const isPortrait = window.innerHeight >= window.innerWidth;
        const warning = document.getElementById("rotate-warning");
        warning.style.display = isPortrait ? "none" : "flex";
    }

    // 最初にチェック
    checkOrientationByAspect();

    // 向きが変わったときにチェック
    window.addEventListener("resize", checkOrientationByAspect);
    window.addEventListener("orientationchange", checkOrientationByAspect);
    </script>
    <script src="login.js" defer></script>
</body>
</html>
