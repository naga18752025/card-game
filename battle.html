<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>トランプバトル|対戦画面</title>
    <link rel="stylesheet" href="battle.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
</head>
<body>
    <div class="container">
        <div id="ue">
            <h1>トランプバトル</h1>
        </div>
        <div id="enemy-hands">
            <div class="enemy-hand hand-left"></div>
            <div class="enemy-hand hand-center"></div>
            <div class="enemy-hand hand-right"></div>
            <div class="enemy-hand enemy-hand-dummy"></div>
            <div class="enemy-hand enemy-hand-dummy"></div>
            <div class="enemy-hand enemy-hand-dummy"></div>            
        </div>
        <div>
            <p><span id="enemy-point">0</span>点</p>            
            <p id="enemy-name"></p>
        </div>
        <div class="container" id="main">
            <div id="enemy-cards" style="display: none;">

                    <div id ="enemy-shield1" class="enemy-shield" style="display: none;">🛡️<span id="enemy-shield-point1">0</span>🛡️</div>

                    <div id="enemy-charge1" class="enemy-charge" style="display: none;">🔋?🔋</div>   
                </div>
                <div id="enemy-card-center" class="enemy-card card-center">
                    <div id="enemy-block2" class="enemy-block" style="display: none;">❌</div>
                    <div id="enemy-shield2" class="enemy-shield" style="display: none;">🛡️<span id="enemy-shield-point2">0</span>🛡️</div>
                    <p class="enemy-card-center-number my-number"></p>
                    <div id="enemy-charge2" class="enemy-charge" style="display: none;">🔋?🔋</div>   
                </div>
                <div id="enemy-card-right" class="enemy-card card-right">
                    <div id="enemy-block3" class="enemy-block" style="display: none;">❌</div>
                    <div id="enemy-shield3" class="enemy-shield" style="display: none;">🛡️<span id="enmey-shild-point3">0</span>🛡️</div>
                    <p class="enemy-card-right-number my-number"></p>
                    <div id="enemy-charge3" class="enemy-charge" style="display: none;">🔋?🔋</div>   
                </div>
            </div>
            <div id="yamahuda-sutehuda">
                <div id="yamahuda"></div>
                <div id="sutehuda"></div>
            </div>
            <div id="my-cards" style="display: none;">
                <div id="my-card-left" class="my-card card-left">
                    <div id="my-block1" class="my-block" style="display: none;">❌</div>
                    <div id="my-shield1" class="my-shield" style="display: none;">🛡️<span id="my-shield-point1"></span>🛡️</div>
                    <p id="my-card-left-number" class="my-number"></p>   
                    <div id="my-charge1" class="my-charge" style="display: none;">🔋<span id="my-charge-point1">0</span>🔋</div>                 
                </div>
                <div id="my-card-center" class="my-card card-center">
                    <div id="my-block2" class="my-block" style="display: none;">❌</div>
                    <div id="my-shield2" class="my-shield" style="display: none;">🛡️<span id="my-shield-point2"></span>🛡️</div>
                    <p id="my-card-center-number" class="my-number"></p>
                    <div id="my-charge2" class="my-charge" style="display: none;">🔋<span id="my-charge-point2">0</span>🔋</div>
                </div>
                <div id="my-card-right" class="my-card card-right">
                    <div id="my-block3" class="my-block" style="display: none;">❌</div>
                    <div id="my-shield3" class="my-shield" style="display: none;">🛡️<span id="my-shield-point3"></span>🛡️</div>
                    <p id="my-card-right-number" class="my-number"></p>
                    <div id="my-charge3" class="my-charge" style="display: none;">🔋<span id="my-charge-point3">0</span>🔋</div>
                </div>
                
            </div>
        </div>
        <div>
            <p id="my-name"></p>
            <p><span id="my-point">0</span>点</p>
        </div>
        <div id="my-hands">
            <div id="kougekikei" style="display: none;">
                <button id="charge" class="kougeki">チャージ</button>
                <button id="attack" class="kougeki">アタック</button>
                <button id="tokkou" class="kougeki">トッコウ</button>
            </div>
            <div class="my-hand active">
                <p class="my-number my-hand-number"></p>
            </div>
            <div class="my-hand active">
                <p class="my-number my-hand-number"></p>                
            </div>
            <div class="my-hand active">
                <p class="my-number my-hand-number"></p>                
            </div>
            <div class="my-hand active">
                <p class="my-number my-hand-number"></p>
            </div>
            <div class="my-hand active">
                <p class="my-number my-hand-number"></p>                
            </div>
            <div class="my-hand active">
                <p class="my-number my-hand-number"></p>                
            </div>
            <div id="boueikei" style="display: none;">
                <button id="change" class="bouei">チェンジ</button>
                <button id="shield" class="bouei">シールド</button>
                <button id="block" class="bouei">ブロック</button>
            </div>
        </div>
        <div id="shita">
            <p id="loginName"></p>
        </div>
    <div id="modoru" style="display: none;">
        <button id="botan" onclick="back()">TOPページへ戻る</button>
    </div>
    </div>
    <div id="message" style="display: none;">対戦開始！</div>
    <div id="connection-error" class="enemy-turn" style="display: none;">⚠️データベース接続エラー中⚠️</div> 
    <div id="rotate-warning" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    ">
        縦向きでプレイしてください
    </div>

    <script>
    function checkOrientationByAspect() {
        const isPortrait = window.innerHeight >= window.innerWidth;
        const warning = document.getElementById("rotate-warning");
        warning.style.display = isPortrait ? "none" : "flex";
    }

    // 最初にチェック
    checkOrientationByAspect();

    // 向きが変わったときにチェック
    window.addEventListener("resize", checkOrientationByAspect);
    window.addEventListener("orientationchange", checkOrientationByAspect);
    </script>
    <script src="battle.js" defer></script>
</body>
</html>
