<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>対戦画面</title>
    <link rel="stylesheet" href="battle.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="ue">
            <h1>トランプゲーム</h1>
        </div>
        <div id="enemy-hands">
            <div class="enemy-hand hand-left"></div>
            <div class="enemy-hand"></div>
            <div class="enemy-hand hand-right"></div>
        </div>
        <div>
            <p id="enemy-name">nakazawa</p>
        </div>
        <div class="container" id="main">
            <div id="enemy-cards">
                <div class="enemy-card card-left">
                    <div class="enemy-shield">🛡️1🛡️</div>
                    <p id="enemy-card-left-number"></p>
                    <div class="enemy-charge">🔋?🔋</div>   
                </div>
                <div class="enemy-card">
                    <div class="enemy-shield">🛡️1🛡️</div>
                    <p id="enemy-card-left-number"></p>
                    <div class="enemy-charge">🔋?🔋</div>   
                </div>
                <div class="enemy-card card-right">
                    <div class="enemy-shield">🛡️1🛡️</div>
                    <p id="enemy-card-left-number"></p>
                    <div class="enemy-charge">🔋?🔋</div>   
                </div>
            </div>
            <div id="yamahuda-sutehuda">
                <div id="yamahuda"></div>
                <div id="sutehuda"></div>
            </div>
            <div id="my-cards">
                <div class="my-card card-left">
                    <div class="my-shield">🛡️1🛡️</div>
                    <p id="my-card-left-number" class="my-number">10</p>   
                    <div class="my-charge">🔋5🔋</div>                 
                </div>
                <div class="my-card">
                    <div class="my-shield">🛡️3🛡️</div>
                    <p id="my-card-center-number" class="my-number">Q</p>
                    <div class="my-charge">🔋7🔋</div>
                </div>
                <div class="my-card card-right">
                    <div class="my-shield">🛡️2🛡️</div>
                    <p id="my-card-right-number" class="my-number">K</p>
                    <div class="my-charge">🔋10🔋</div>
                </div>
            </div>
        </div>
        <div>
            <p id="enemy-name">naga</p>
        </div>
        <div id="my-hands">
            <div class="my-hand hand-left">
                <p id="my-hand-left-number" class="my-number">1</p>
            </div>
            <div class="my-hand">
                <p id="my-hand-center-number" class="my-number">2</p>                
            </div>
            <div class="my-hand hand-right">
                <p id="my-hand-right-number" class="my-number">K</p>                
            </div>
        </div>
        <div id="shita">
            <p id="loginName"></p>
        </div>
    </div>    
    <script src="battle.js" defer></script>
</body>
</html>
