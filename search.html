<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>トランプバトル|対戦マッチング画面</title>
    <link rel="stylesheet" href="search.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div id="ue">
            <h1>トランプバトル</h1>
        </div>
        <button id="wait" onclick="wait()">対戦相手を募る</button>
        <div id="waitRoom" style="display: none">
            <p id="roomName"></p>
            <p class="loading">参加者を待っています<span>.</span><span>.</span><span>.</span></p>
            <p id="room" style="display: none;">ルームナンバー：<span id="roomNumber"></span></p>
        </div>
        <button id="join" onclick="join()">対戦相手を探す</button>
        <div id="joinRoom" style="display: none;"></div>
        <div id="back" style="display: none;">
            <button onclick="back0(); back2();">戻る</button>
        </div>
        <div id="back2" style="display: none;">
            <button onclick="join()">更新</button>
            <button onclick="back2()">戻る</button>
        </div>
        <div id="topback">
            <button id="topbackbutton" onclick="topback()">TOPページへ戻る</button>
        </div>
        <div id="shita">
            <p id="loginName"></p>
        </div>
    </div>
    <div id="teishi" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9998;
    ">
    </div>
    <div id="rotate-warning" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    ">
        縦向きでプレイしてください
    </div>

    <script>
    function checkOrientationByAspect() {
        const isPortrait = window.innerHeight >= window.innerWidth;
        const warning = document.getElementById("rotate-warning");
        warning.style.display = isPortrait ? "none" : "flex";
    }

    // 最初にチェック
    checkOrientationByAspect();

    // 向きが変わったときにチェック
    window.addEventListener("resize", checkOrientationByAspect);
    window.addEventListener("orientationchange", checkOrientationByAspect);
    </script>
    <script src="search.js" defer></script>
</body>
</html>
